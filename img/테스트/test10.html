<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        /* 그리드 컨테이너 스타일 */
        .grid-container {
            display: grid;
            grid-template-columns: 1fr 1fr 1fr;
            grid-gap: 10px;
            margin: 0 auto;
            max-width: 800px;
            transform: translate(-55px, -1px);
        }



        /* CSS 스타일 */
        .col1 {
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .col1 p {
            margin-left: 10px;
        }

        .col1 img {
            max-width: 100%;
            float: left;
            margin-right: 10px;
        }

        /* 2열 각각의 칸 스타일 */
        .col2-item {
            background-color: white;
            padding: 0;
            border: 1px solid #000;
            box-sizing: border-box;
        }

        .col2-item p {
            margin: 0;
            padding: 5px;
            text-align: center;
        }

        /* 열기 버튼 스타일 */
        .open-button {
            cursor: pointer;
            text-decoration: underline;
            color: blue;
        }

        /* 텍스트 숨기기 */
        .hidden-text {
            display: none;
        }

        /* 3, 4, 5, 6열 테두리 선 스타일 */
        .col3,
        .col4,
        .col5,
        .col6 {
            background-color: white;
            padding: 10px;
            border: 1px solid #1a7f52;
            max-height: auto;
            position: relative;
            white-space: nowrap;
            overflow: hidden;
            white-space: nowrap;
            min-width: 800px;
        }

        /* 미리 보기 이미지 스타일 */
        .preview-image {
            max-width: 100px;
            max-height: 100px;
            margin: 10px 0;
        }

        /* 텍스트 입력 필드 스타일 */
        .text-input {
            width: 100%;
            padding: 5px;
        }

        /* 등록된 이미지와 텍스트 스타일 */
        .registered-image {
            max-width: 100px;
            max-height: 100px;
            margin: 10px 0;
        }
    </style>
    <title>Document</title>
</head>

<body>
    <!-- container 전체 그리드 -->
    <div class="grid-container">
        <!-- 1열 -->
        <div class="grid-item">
            <div class="col1">
                <div class="image-container">
                    <!-- 이미지 업로드 input -->
                    <input type="file" accept="image/*" onchange="previewImage(this, 'col1-preview')">
                    <!-- 미리 보기 이미지 -->
                    <img src="" alt="Your Image" class="preview-image col1-preview">
                </div>
                <!-- 텍스트를 이미지 오른쪽 가운데로 배치하는 스타일 -->
                <p class="centered-text">교촌치킨</p>
                <!-- 텍스트 입력 필드 -->
                <input type="text" class="text-input" placeholder="텍스트 입력" id="col1-text">
                <!-- 등록 버튼 -->
                <button onclick="registerImage('col1-preview', 'col1-text')">등록</button>
            </div>
        </div>
    </div>

    <!-- 2열 아래에 위치한 그리드 -->
    <div class="grid-container">
        <div class="grid-item">
            <!-- 2열 - 1번 칸 -->
            <div class="col2-item">
                <p class="text">메뉴</p>
            </div>
        </div>

        <div class="grid-item">
            <!-- 2열 - 2번 칸 -->
            <div class="col2-item">
                <p class="text">리뷰</p>
            </div>
        </div>

        <div class="grid-item">
            <!-- 2열 - 3번 칸 -->
            <div class="col2-item">
                <p class="text">가게 정보</p>
            </div>
        </div>
    </div>

    <!-- 3열 (이미지 업로드 버튼 및 텍스트 입력 필드 추가) -->
    <div class="grid-container">
        <div class="grid-item">
            <div class="col3">
                <!-- 이미지 업로드 input -->
                <input type="file" accept="image/*" onchange="previewImage(this, 'col3-preview')">
                <!-- 미리 보기 이미지 -->
                <img src="" alt="Your Image" class="preview-image col3-preview">
                <!-- 텍스트 입력 필드 -->
                <input type="text" class="text-input" placeholder="텍스트 입력" id="col3-text">
                <!-- 등록 버튼 -->
                <button onclick="registerImage('col3-preview', 'col3-text')">등록</button>
            </div>
        </div>
    </div>

    <!-- 4열 (이미지 업로드 버튼 및 텍스트 입력 필드 추가) -->
    <div class="grid-container">
        <div class="grid-item">
            <div class="col4">
                <!-- 이미지 업로드 input -->
                <input type="file" accept="image/*" onchange="previewImage(this, 'col4-preview')">
                <!-- 미리 보기 이미지 -->
                <img src="" alt="Your Image" class="preview-image col4-preview">
                <!-- 텍스트 입력 필드 -->
                <input type="text" class="text-input" placeholder="텍스트 입력" id="col4-text">
                <!-- 등록 버튼 -->
                <button onclick="registerImage('col4-preview', 'col4-text')">등록</button>
            </div>
        </div>
    </div>

    <!-- 5열 (이미지 업로드 버튼 및 텍스트 입력 필드 추가) -->
    <div class="grid-container">
        <div class="grid-item">
            <div class="col5">
                <!-- 이미지 업로드 input -->
                <input type="file" accept="image/*" onchange="previewImage(this, 'col5-preview')">
                <!-- 미리 보기 이미지 -->
                <img src="" alt="Your Image" class="preview-image col5-preview">
                <!-- 텍스트 입력 필드 -->
                <input type="text" class="text-input" placeholder="텍스트 입력" id="col5-text">
                <!-- 등록 버튼 -->
                <button onclick="registerImage('col5-preview', 'col5-text')">등록</button>
            </div>
        </div>
    </div>

    <!-- 6열 (이미지 업로드 버튼 및 텍스트 입력 필드 추가) -->
    <div class="grid-container">
        <div class="grid-item">
            <div class="col6">
                <!-- 이미지 업로드 input -->
                <input type="file" accept="image/*" onchange="previewImage(this, 'col6-preview')">
                <!-- 미리 보기 이미지 -->
                <img src="" alt="Your Image" class="preview-image col6-preview">
                <!-- 텍스트 입력 필드 -->
                <input type="text" class="text-input" placeholder="텍스트 입력" id="col6-text">
                <!-- 등록 버튼 -->
                <button onclick="registerImage('col6-preview', 'col6-text')">등록</button>
            </div>
        </div>
    </div>

    <script>
        // 이미지 업로드 후 미리 보기 기능을 처리하는 함수
        function previewImage(input, previewClass) {
            const previewImage = document.querySelector(`.${previewClass}`);
            if (input.files && input.files[0]) {
                const reader = new FileReader();
                reader.onload = function (e) {
                    previewImage.src = e.target.result;
                };
                reader.readAsDataURL(input.files[0]);
            }
        }

        // 등록 버튼 클릭 시 등록된 이미지와 텍스트를 보여주는 함수
        function registerImage(previewClass, textInputId) {
            const previewImage = document.querySelector(`.${previewClass}`);
            const textInput = document.querySelector(`#${textInputId}`);
            const imageContainer = document.createElement('div');

            if (previewImage.src && textInput.value) {
                // 이미지를 등록된 이미지 컨테이너에 복사
                const registeredImage = new Image();
                registeredImage.src = previewImage.src;
                registeredImage.className = 'registered-image';
                imageContainer.appendChild(registeredImage);

                // 등록된 텍스트를 보여줌
                const registeredText = document.createElement('p');
                registeredText.textContent = textInput.value;
                imageContainer.appendChild(registeredText);

                // 기존 이미지와 텍스트를 지우고 등록된 이미지와 텍스트를 보여줌
                const parentContainer = previewImage.parentElement;
                parentContainer.innerHTML = '';
                parentContainer.appendChild(imageContainer);
            }
        }
    </script>
</body>

</html>
