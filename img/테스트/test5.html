    <script>
        let isNavigating = false; // 페이지 이동 중인지 여부를 추적하는 변수

        // 링크 클릭 시 호출되는 함수
        async function navigateTo(url) {
            if (!isNavigating) {
                isNavigating = true;

                try {
                    await goToPage(url); // 페이지 이동을 비동기적으로 수행
                } catch (error) {
                    // 페이지 이동 중 오류 발생 시 오류 처리
                    console.error(error);
                } finally {
                    // 페이지 이동이 완료되면 다시 링크 클릭을 허용
                    isNavigating = false;
                }
            }
        }

        // 페이지 이동 함수
        async function goToPage(url) {
            return new Promise((resolve, reject) => {
                // 페이지 이동 로직을 여기에 작성
                // 예를 들어, 페이지를 로드하는데 setTimeout을 사용하면 다음과 같습니다.
                setTimeout(() => {
                    window.location.href = url; // 링크로 이동
                    resolve(); // 페이지 이동 완료 후 Promise를 resolve
                }, 1000); // 1초 후 이동 (원하는 딜레이를 설정하세요)
            });
        }
    </script>

    <script>
        // JavaScript 코드
        const checkboxes = document.querySelectorAll('.menu-checkbox');
        const orderList = document.getElementById('order-list');
        const totalPrice = document.getElementById('total-price');

        checkboxes.forEach((checkbox) => {
            checkbox.addEventListener('change', () => {
                updateOrderSummary();
            });
        });

        // 주문 결과 업데이트 함수
        function updateOrderSummary() {
            let total = 0;
            const selectedItems = new Set(); // 중복된 항목을 제거하기 위한 Set 사용

            orderList.innerHTML = ''; // 주문 목록 초기화

            checkboxes.forEach((checkbox) => {
                if (checkbox.checked) {
                    // 쉼표(,)를 제거한 뒤 가격 파싱
                    const menuPrice = parseFloat(checkbox.getAttribute('data-price').replace(/,/g, ''));

                    // 체크박스와 라벨을 감싸는 label 요소 가져오기
                    const label = checkbox.parentElement;

                    // 주문 목록에 추가 (중복된 항목을 제거하지 않음)
                    const itemName = label.textContent.trim();
                    const listItem = document.createElement('li');
                    listItem.textContent = itemName;
                    orderList.appendChild(listItem);

                    total += menuPrice;
                }
            });

            totalPrice.textContent = `총 가격: ₩${total.toLocaleString()}`;
        }
        // 텍스트를 클릭하면 숨겨진 페이지 토글
        const hiddenTexts = document.querySelectorAll('.hidden-text');
        hiddenTexts.forEach((hiddenText) => {
            hiddenText.previousElementSibling.addEventListener('click', () => {
                hiddenText.style.display = hiddenText.style.display === 'none' ? 'block' : 'none';
            });
        });

        // 초기 업데이트
        updateOrderSummary();
    </script>
